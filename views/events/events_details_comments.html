<!-- Events - COMMENTS VIEW -->  

<div class="container">
	<div class="box-container np" ng-show="showComments">
		<ul class="comments">
			<li ng-repeat="comment in comments | orderBy:'created_at':true" class="expandible-comment" ng-class="{'expanded': expand, 'collapsed': !expand, lastItem: $last}" ng-click="handleCommentTap(comment)">
				<div class="margin-data">
					<p class="comment-date small">{{comment.created_at | timeago}}</p>
					<p class="clearfix medium">{{comment.content}}</p>
					<span class="blue full-comment" ng-click="expand = !expand" data-content-expanded="Collapse comment" data-content-collapsed="Show full comment"></span>
				</div>
				<div class="editpanel actions-panel" ng-show="comment.tapped">
					<button class="noButton edit" ng-click="editComment(comment)"></button>
					<button class="noButton deactivate" ng-click="deleteComment(comment)"></button>
				</div>
			</li>
		</ul>
	</div>
</div>

<!-- Loading -->
<div class="loading" ng-show="loading">
</div>

<!-- No Comments - Venues -->
<div class="empty" ng-show="!showComments && !loading">
	<span class="no-comments"></span>
	<h4>No Comments</h4>
	<h6>There aren't any comments for the event</h6>
	<h6 class="tip"><b>Tip:</b> Tap the <span class="glyphicon glyphicon-plus"></span> button above to add a<br>comment.</h6>
</div>
