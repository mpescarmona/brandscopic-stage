<div class="statusBar tasks" ng-show="!UserInterface.searching">
	<div class="container">
		<div class="row">
			<div class="col-xs-2 filter" ng-repeat="status in eventTaskFilters" ng-class="{active: task_status==status.id}"> 
				<a ng-click="filterTask('{{status.id}}')">
					<div class="number">{{status.count}}</div>
					<p>{{status.label}}</p>
				</a>
			</div>
		</div>
	</div>
</div>
<!-- Events Container -->
<div class="container" ng-repeat="task in eventTaskItems | filter:task_status" ng-show="!UserInterface.searching">
	<!-- <div class="dividersBar">TODAY</div> -->
	<div class="dividersBar">{{task.date}}</div>
	<div class="box-container np">
    <!--invoke directive go-to when implement taks details in the following ul-->
		<ul class="events list tasks swipe-list">
			<li class="lastItem">
				<div class="row action-buttons dual-button" ng-class="{late: task_status=='Late', Unassigned: task_status=='Unassigned', Incomplete: task_status=='Incomplete'}" ng-swipe-left="showButtons = true" ng-swipe-right="showButtons = false" ng-show="showButtons" ng-animate="'animate'"> 
          <div class="row-content">
            <div class="col-xs-12 checkbox-selector">
              <input type="checkbox" id="{{eventId}}-{{task.id}}">
              <label for="{{eventId}}-{{task.id}}"></label>
              <!--add ng-click="goTo('#/home/events/{{eventId}}/tasks/{{task.id}}/details')" to row-inner-content when task details is ready-->
              <div class="row-inner-content col-xs-9">
                <h5 class="txtAdjust">{{task.Task}}</h5>
                <p class="medium txtAdjust second">{{task.assigned}}</p>
              </div>
            </div>
          </div>
				<div class="editpanel actions-panel">
				 	<button class="noButton edit"></button>
					<button class="noButton deactivate"></button>
				</div>
			</li>
		</ul>
	</div>
</div>
