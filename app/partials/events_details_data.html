<!-- Events - DATA VIEW (BEFORE) -->
 
<div class="container">
	<form novalidate>
	<div class="dividersBar big">SUMMARY</div>
	<div class="box-container events data">
		<textarea rows="5" cols="30" class="placeholder-light clean" placeholder="Write a summary"></textarea>
	</div>
 
	<div class="dividersBar big">CONSUMER REACH</div>
	<div class="box-container events">
		<label class="medium">Impressions (optional)</label>
		<input type="number" ng-model="impressions.value" id="{{impressions.id}}">
		<label class="medium"># Consumer interactions</label>
		<input type="number" ng-model="interactions.value" id="{{interactions.id}}">
		<label class="medium">Consumer sampled</label>
		<input type="number" ng-model="samples.value" id="{{samples.id}}">
	</div>
 
	<div class="dividersBar big">DEMOGRAPHICS</div>
	<div class="box-container events data">
		<div class="category" ng-repeat="results in eventResultsItems | orderBy:['ordering']">
			<h6>{{results.name}}</h6>
			<p class="small">{{results.description}}</p>
			<div class="clearfix m25" ng-repeat="segment in results.segments" id="{{segment.id}}">
				<div class="input-group">
			  		<input type="{{results.options.capture_mechanism}}" value="{{results.value}}" class="form-control" ng-show="'{{results.field_type}}'=='count'">
			  		<input type="text" class="form-control" value="{{segment.value}}" ng-show="'{{results.field_type}}'!='count'">
			  		<span class="input-group-addon" ng-show="'{{results.options.capture_mechanism}}'!='radio'">%</span>
				</div>
				<label class="data">{{segment.text}}</label>
			</div>
 
			<div class="clearfix m25" ng-show="'{{results.field_type}}'!='count' || '{{results.field_type}}'!='percentaje'" id="{{results.id}}">
				<div class="input-group">
			  		<input type="text" value="{{results.value}}" class="form-control" ng-show="'{{results.field_type}}'!='count'">
			  		<span class="input-group-addon">{{results.value}}</span>
				</div>
				<label class="data">{{results.text}}</label>
			</div>
		</div>
	</div>		
	

	<!-- IFS -->

		<!--If it is a field type PERCENTAGE -->

		<div class="clearfix m25">
			<div class="input-group">
	  		<input type="number" class="form-control">
	  		<span class="input-group-addon">%</span>
			</div>
			<label class="data">19 - 24</label>
		</div>
 
		<!--If it is a field type NUMBER OR CURRENCY-->

 		<div class="clearfix m25">
			<label class="medium">Single Input Example</label>
			<input type="number"></input>
		</div> 

		<!--If it is a field type TEXT -->

 		<div class="clearfix m25">
			<label class="medium">Single Input Example</label>
			<input type="number"></input>
		</div> 

		<!--If it is a field type TEXTAREA -->

 		<div class="clearfix m25">
			<textarea></textarea>
		</div> 
 
		<!--If it is a field type COUNT -->

			<!-- Capture mechanism: radio -->
	 		<div class="clearfix m25">
				<div class="radio-selector">
					<div class="radio clearfix">  
			    	<input id="yes" type="radio" name="gender" value="yes">  
			    	<label for="yes">Yes</label>  
					</div>  
					<div class="radio clearfix">
						<input id="no" type="radio" name="gender" value="no">  
			    	<label for="no">No</label> 
					</div>
				</div>
			</div> 

			<!-- Capture mechanism: dropdown -->
			<div class="clearfix m25">
				<select class="form-control arrow">
					<option>Option one</option>
					<option>Option two</option>
				</select>
			</div> 

			<!-- Capture mechanism: checkbox -->
			<div class="clearfix m25 checkbox-selector">
        <input type="checkbox" id="lala">
        <label for="lala">Lala</label>
        <input type="checkbox" id="lala2">
        <label for="lala2">Lala2</label>
      </div>
	</form>
</div>
