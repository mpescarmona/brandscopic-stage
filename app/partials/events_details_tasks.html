<div class="statusBar" ng-show="!UserInterface.searching">
	<div class="container">
		<div class="row">
			<div class="col-xs-3" ng-repeat="status in eventTaskFilters" ng-class="{active: task_status==status.id}"> 
				<a ng-click="filterTask('{{status.id}}')">
					<div class="number">{{status.count}}</div>
					<p>{{status.label}}</p>
				</a>
			</div>
		</div>
	</div>
</div>
<!-- Events Container -->
<div class="container" ng-repeat="task in eventTaskItems | filter:task_status" ng-show="!UserInterface.searching">
	<!-- <div class="dividersBar">TODAY</div> -->
	<div class="dividersBar">{{task.date}}</div>
	<div class="box-container np">
		<ul class="events list">
			<li>
				<a href="#/home/events/{{task.id}}/tasks/{{task.id}}/details">
					<div class="row" ng-class="{late: task_status=='Late', Unassigned: task_status=='Unassigned', Incomplete: task_status=='Incomplete'}"> 
						<!--approved: event_status=='Approved'-->
<!-- 						<div class="col-xs-2 eventHour">
							<p class="xs">{{event.start_time}}</p>
							<p class="xs">{{event.end_time}}</p>
						</div> -->
						<div class="col-xs-9">
						    <h5 class="txtAdjust">{{task.Task}}</h5>
								<p class="medium txtAdjust">{{task.assigned}}</p>
							<!--
							<div class="col-xs-5 editpanel" ng-show="1==2">
								<a href="#" class="edit pull-left"></a>
								<a href="#" class="deactivate pull-right"></a>
							</div>-->
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
</div>
