<div class="container" ng-show="showSurveys">
	<div class="box-container np events surveys">
		<ul class="events list swipe-list">
			<li ng-repeat="survey in suveySumaryList">
				<div class="row action-buttons single-button" ng-swipe-left="showButtons = true" ng-swipe-right="showButtons = false" ng-show="showButtons" ng-animate="'animate'">
					<div class="row-content">
						<h5 class="txtAdjust">{{ survey.age }} year old, {{ survey.race }}, {{ survey.gender }}</h5>
						<p class="small">
							<b>Completed: </b> {{ survey.create }}
							<br>
							<b>Modified: </b> {{ survey.update }}
						</p>
					</div>
					<div class="editpanel actions-panel" >
					 	<button class="noButton edit"></button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
<!-- No Surveys -->
<div class="empty" ng-hide="showSurveys">
	<span class="no-surveys"></span>
	<h4>No Surveys</h4>
	<h6>There aren't any surveys for the event</h6>
	<h6><b>Tip:</b> Tap the <span class="glyphicon glyphicon-plus"></span> button above to<br>conduct a new survey.</h6>
</div>
