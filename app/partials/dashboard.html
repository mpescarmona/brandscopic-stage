
<!-- Dashboard Container -->
<div checkUser class="container" ng-repeat="item in dashboardItems">
	<div class="box-container dashboard">
    <h5 class="txtAdjust">{{item.name}}</h5>
    <div class="chart-bar">
	    <div class="today-line-indicator" style="left: {{item.today}}"></div>
	    <div class="progress">
			  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress}}">
			  </div>
	    </div>
	  </div>
	 	<!-- <button class="noButton nextIcon pull-right"></button> -->
        <a href="#/home/dashboard/{{item.id}}/details" class="noButton nextIcon pull-right"></a>
	</div>
</div>
