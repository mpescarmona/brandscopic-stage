
<!-- Dashboard Container -->
<div class="container" ng-repeat="item in dashboardItems">
	<div class="box-container dashboard">
		<div class="row">
			<div class="col-xs-12">
				<a href="#/home/dashboard/{{item.id}}" class="noButton nextIcon pull-right"></a>
		    <p class="txtAdjust">{{item.name}}</p>
		    <div class="chart-bar">
			    <div class="today-line-indicator" style="left: {{item.today}}"></div>
			    <div class="progress">
  				  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress}}">
  				  </div>
			    </div>
			  </div>
      </div>
		</div>
	</div>
</div>
