
<!-- Dashboard Container --> 
<div class="container" ng-repeat="item in dashboardItems">
	<div class="box-container dashboard">
		<div class="row">
			<div class="col-xs-12">
				<a href="#/home/dashboard/{{item.id}}" class="noButton nextIcon pull-right"></a>
		    <p class="txtAdjust">{{item.name}}</p>
		    <div class="chart-bar">
		    	<div class="bar-indicator executed-indicator" style="left: 31%"></div>
		    	<div class="bar-indicator scheduled-indicator" style="left: 32%"></div>
		    	<div class="bar-indicator goal-indicator" style="left: 100%"></div>

			    <div class="progress">
	  				<div class="bar bar-executed" style="width: 31%;"></div>
	  				<div class="bar bar-scheduled" style="width: 1%;"></div>
	  				<div class="bar bar-remaining" style="width: 68%;"></div>

	  				<div class="executed-label" style="margin-left: 31%"><div><b>1050</b> EXECUTED</div></div>
	  				<div class="scheduled-label" style="float: right; margin-right: 68%"><div><b>34</b> SCHEDULED</div></div>
	  				<div class="goal-label"><div><b>3368</b> GOAL</div></div>
	  				<div class="remaining-label"><b>2284</b><span class="kpi-name">EVENTS</span><span>REMAINING</span></div>
			    </div>
      		</div>
		</div>
	</div>
</div>
