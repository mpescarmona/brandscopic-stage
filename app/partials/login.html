<flip horizontal>
  <flip-front>
    <!-- START LOGIN -->
    <div class="container">
      <div class="row">
        <div class="brand">
            <img src="assets/images/brand.svg" alt="Brandscopic Brand" title="Brandscopic Brand" class="img-responsive">
        </div>
        <div class="col-xs-12">
          <input class="email" type="text" placeholder="Email" ng-model="user.email">
          <input class="password" type="password" placeholder="Password" ng-model="user.password">
        </div>
        <div class="col-xs-12"> 
          <button class="btn btn-danger" ng-click="validateUser()">Login</button>
        </div>
      </div>
      <div class="col-xs-12 forgot">
        <button flip-toggle class="noButton">Forgot your password?</button>
      </div>
    </div>
    <!-- START ERROR STATE -->
    <div class="container">
      <div class="row">
        <div class="brand">
            <img src="assets/images/brand.svg" alt="Brandscopic Brand" title="Brandscopic Brand" class="img-responsive">
        </div>
        <p>
          <span class="error">Whoops!</span> Email/Password are not found.</p>
        <div class="col-xs-12">
          <input class="email error" type="text" placeholder="Email" ng-model="user.email">
          <input class="password error" type="password" placeholder="Password" ng-model="user.password">
        </div>
        <div class="col-xs-12"> 
          <button class="btn btn-danger" ng-click="validateUser()">Login</button>
        </div>
      </div>
      <div class="col-xs-12 forgot">
        <button flip-toggle class="noButton">Forgot your password?</button>
      </div>
    </div>
    <!-- END FOR THE ERROR STATE -->
  </flip-front>

  <flip-back>
    <!-- START RESET PASSWORD -->
    <div class="topLogin">
      <div class="container">
        <button flip-toggle class="noButton backIcon"></button>
        RESET PASSWORD
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p>Enter your email and we'll send you<br>instructions to help you reset your password.</p>
        </div>
        <div class="col-xs-12">
          <input type="text" placeholder="Email" ng-model="user.email" class="email rounded">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-danger" href="#/login">Send</button>
        </div>
      </div>
    </div>
  </flip-back>
</flip>
