<flip horizontal flip-toggle>
    <flip-front>
      <div class="row">
        <div class="brand">
            <img src="assets/images/brand.svg" alt="Brandscopic Brand" title="Brandscopic Brand" class="img-responsive">
        </div>
        <div class="col-xs-12">
          <input class="email" type="text" placeholder="Email" ng-model="user.email">
        </div>
        <div class="col-xs-12">
          <input class="password" type="text" placeholder="Password" ng-model="user.password">
        </div>

        <!-- <a class="btn btn-danger" href="#/login">Login</a> -->
        <div class="col-xs-12"> 
          <button class="btn btn-danger" ng-click="validateUser()">Login</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <a href="#/forgotpassword">Forgot your password?</a>
        </div>
      </div>
    </flip-front>

    <flip-back>
      <div class="row">
        <div class="col-xs-12">
          <a class="btn" href="#/login"><</a>
          <p>Reset password</p>
        </div>
        <div class="col-xs-12">
          <p>Enter your email and we'll send you<br>instructions to help you reset your password.</p>
        </div>
        <div class="col-xs-12">
          <input type="text" placeholder="Email" ng-model="user.email" class="email rounded">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-danger" href="#/login">Send</button>
        </div>
      </div>
    </flip-back>
</flip>
