<flip horizontal>
  <flip-front>
    <!-- START LOGIN -->
    <div class="container">
      <div class="row">
        <div class="brand">
            <img src="assets/images/brand.svg" alt="Brandscopic" class="img-responsive">
        </div>
        <p class="centerTxt m10" ng-show="wrongUser">
          <span class="error">Whoops!</span> Email/Password are not found.</p>
        <div class="col-xs-12">
          <input class="email not-rounded" ng-class="{error: wrongUser}" type="text" placeholder="Email" ng-model="user.email">
          <input class="password" ng-class="{error: wrongUser}" type="password" placeholder="Password" ng-model="user.password">
        </div>
        <div class="col-xs-12"> 
          <button class="btn btn-danger" ng-click="validateApiUser()">Login</button>
        </div>
      </div>
      <div class="col-xs-12 forgot">
        <button flip-toggle class="noButton">Forgot your password?</button>
      </div>
    </div>
  </flip-front>

  <flip-back>
    <!-- START RESET PASSWORD -->
    <div class="navHeader">
      <button flip-toggle class="noButton backIcon"></button>
      <h1>Reset Password</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p>Enter your email and we'll send you<br>instructions to help you reset your password.</p>
        </div>
        <div class="col-xs-12">
          <input type="text" placeholder="Email" ng-model="user.email" class="email">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-danger" href="#/login">Send</button>
        </div>
      </div>
    </div>
  </flip-back>
</flip>
