
<snap-drawer>
  <!-- Menu -->
  <div>
    
      <a href="#home/companies/select"><h5 class="txtAdjust">{{currentCompany.name}}</h5></a>
    
    <ul>
      <li ng-repeat="item in navigationItems">
        <a href="{{item.link}}" class="{{item.class}}">{{item.label}}</a>
      </li> 
    </ul>
    <ul class="navbar-fixed-bottom">
      <li ng-repeat="action in actionItems">
        <a href="{{action.link}}" ng-click="{{action.click}}" class="{{action.class}}">{{action.label}}</a>
      </li>
    </ul>
  </div>
</snap-drawer>
<snap-content snap-options="snapOptions" data-snap-ignore="true">
  <!-- Default header -->
  <div class="navHeader" ng-show="!UserInterface.searching">
    <div class="left">
      <button snap-toggle class="noButton menuIcon pull-left"></button>
      <button snap-toggle class="noButton delete pull-left hidden"></button>
      <button snap-toggle class="noButton backIcon pull-left hidden"></button>
    </div>
    <div class="center">
      <h1 class="txtAdjust">{{UserInterface.title}}</h1>
    </div>
    <div class="right">
      <button class="noButton magnifierIcon out pull-right hidden"
            ng-show="UserInterface.hasMagnifierIcon"
            ng-swipe-left="UserInterface.searching=true">
      </button>
      <button class="noButton addIcon pull-right hidden" ng-click="gotToState(UserInterface.AddIconState)" ng-animate=" ' animate' " ng-show="UserInterface.hasAddIcon"></button>
      <button class="btn btn-danger">Save</button>
      <button class="btn btn-cancel hidden">Cancel</button>
    </div>
  </div>

  <!-- Search header -->

    <div class="navHeader" ng-show="UserIterface.searching" ng-swipe-left="UserInterface.searching=false">
    <button snap-toggle class="noButton backIcon"></button>
    <input class="search" type="text">
  </div>
    
  <!-- Partials -->
  <div ui-view="details"></div>
</snap-content>
