<snap-drawer>
  <div>
    <h5>Brandscopic</h5>
    <ul>
      <li ng-repeat="item in navigationItems">
        <a href="{{item.link}}" class="{{item.class}}">{{item.label}}</a>
      </li>
    </ul>
    <ul>
      <li ng-repeat="action in actionItems">
        <a href="{{action.link}}" ng-click="{{action.click}}" class="{{action.class}}">{{action.label}}</a>
      </li>
    </ul>
  </div>
</snap-drawer>
<snap-content>
  <div class="navHeader">
    <button snap-toggle class="noButton menuIcon"></button>
    <h1>{{UserInterface.title}}</h1>
    <button class="noButton magnifierIcon pull-right" ng-show="UserInterface.hasMagnifierIcon"></button>
    <button class="noButton addIcon pull-right" ng-show="UserInterface.hasAddIcon"></button>
  </div>
    
    <!-- Partials -->
    <div ui-view></div>
</snap-content>
