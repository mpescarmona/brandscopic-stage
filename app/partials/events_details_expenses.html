
<!-- EXPENSES PAGE -->   
 
<div class="container">
	<div class="box-container np events expenses">
		<ul class="events list swipe-list">
			<li ng-repeat="expense in expenses">
				<!-- put back after implement edit and delete
        		<div class="row action-buttons dual-button" ng-swipe-left="showButtons = true" ng-swipe-right="showButtons = false" ng-show="showButtons" ng-animate="'animate'">-->
        		<div class="row action-buttons">
					<div class="row-content">
						<div class="col-xs-9 title">
							<a href="#/home/events/{{eventId}}/expenses/{{expense.id}}/photo">
								<img src="{{expense.receipt.file_small}}">
							</a>
							<p class="txtAdjust"><b>{{expense.name}}</b></p>
						</div>
						<div class="expense-price col-xs-3">
							<p class="small second">Today</p>
							<div class="blue">{{expense.amount | currency}}</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="box-container events expenses">
		<div class="row margin-expense">
			<div class="col-xs-8">
				<p>TOTAL</p>
			</div>
			<div class="col-xs-4 blue total-price">
				{{total() | currency}}
			</div>
		</div>
	</div>
</div>
