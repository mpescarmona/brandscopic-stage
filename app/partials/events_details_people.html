<!-- Event Details Container - EVENT VIEW - PEOPLE-->

<div class="container">
	<div class="centerTxt">
		<div class="btn-group">
		  <a class="btn btn-default" ng-class="{active: showPeople=='team'}" ng-click="showPeopleType('team')">Event team</a>

		</div>
	</div>

							<h5 class="txtAdjust">{{team.full_name}}</h5>
							<p class="small txtAdjust">{{team.role_name}}</p>
						</div>
					</div>
				</a>
			</li>
