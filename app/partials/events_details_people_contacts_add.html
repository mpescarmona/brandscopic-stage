<!-- THIS IS THE ADD VIEW OF CONTACTS -->

<div class="contacts_search">
	<div class="container">
		<input type="text" class="search" placeholder="Search">
	</div>
</div>

<div class="container">
	<div class="box-container np">
		<ul class="eventsPeople add">
			<li ng-repeat="contact in contacts">
				<div class="row" redirect-to="#/home/events/{{eventId}}/people/contacts/{{contact.id}}/view">
					<div class="col-xs-7">
						<h5 class="txtAdjust">{{contact.full_name}}</h5>
						<p class="small">{{contact.title}}</p>
					</div>
					<button type="button" class="btn-default btn-sm add pull-right" ng-click="assignContact({{contact.id}}, '{{contact.type}}')">Add</button>
				</div> 
			</li>
		</ul>
	</div>
</div>
