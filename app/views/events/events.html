
<div class="statusBar" ng-show="!UserInterface.searching">
	<div class="container">
		<div class="row">
			<div class="col-xs-2 filter" ng-repeat="filter in filters" ng-class="{active: event_status==filter.id}">
				<a ng-click="filterStatus('{{filter.id}}')">
					<div class="number">{{filter.count | totalCount}}</div>
					<p>{{filter.label}}</p>
				</a>
			</div>
		</div>
	</div>
</div>
<!-- Events Container -->
<div class="container" ng-repeat="event in eventsItems | orderBy:['start_date','start_time'] | groupBy:'start_date' | filter:event_status | filter:{status:'Active'}" ng-show="!UserInterface.searching">
	<div class="dividersBar" ng-show="event.start_date_CHANGED">{{event.start_date | eventDate}}</div>
	<div class="box-container np" ng-show="!UserInterface.searching">
    <ul class="events list swipe-list" go-to>
      <li ng-show="!UserInterface.searching">
        <div class="row action-buttons dual-button" ng-class="{late: event_status=='Late', due: event_status=='Due', submitted: event_status=='Submitted', rejected: event_status=='Rejected'}" ng-swipe-left="showButtons = true" ng-swipe-right="showButtons = false" ng-show="showButtons" ng-animate="'animate'" ng-click="goTo('#/home/events/{{event.id}}/about')">
          <!--approved: event_status=='Approved'-->
          <div class="row-content">
            <div class="col-xs-3 eventHour">
              <p class="xs">{{event.start_time}}</p>
              <p class="xs">{{event.end_time}}</p>
            </div>
            <div class="col-xs-9 eventDescription">
              <h5 class="txtAdjust">{{event.campaign.name}}</h5>
              <p class="medium txtAdjust second">{{event.place.name}}, {{event.place.city}}, {{event.place.state}}</p>
            </div>
          </div>
          <div class="editpanel actions-panel">
            <!-- <a href="#" class="edit" stop-event='click' redirect-to="#home/events/{{event1.id}}/edit"></a> -->
            <!-- <a href="#" class="deactivate" stop-event='click' ng-click="deleteEvent(event)"></a> -->
            <button type="button" class="noButton edit" stop-event='click' ng-click="goTo('#home/events/{{event.id}}/edit')"></button>
            <button type="button" class="noButton deactivate" stop-event='click' ng-click="deleteEvent(event)"></button>
          </div>
        </div>
      </li>
		</ul>
	</div>
</div>
