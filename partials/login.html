<flip horizontal>
  <flip-front>
    <!-- START LOGIN -->
    <div class="container">
      <div class="row">
        <div class="brand">
            <img src="assets/images/brand.svg" alt="Brandscopic" class="img-responsive">
        </div>
        <p class="centerTxt m10" ng-show="wrongUser">
          <span class="error">Whoops!</span> Email/Password are not found.</p>
        <div class="col-xs-12">
          <div class="field-block" input-reset>
            <input class="email not-rounded type-input" ng-class="{error: wrongUser}" type="email" placeholder="Email" ng-model="user.email" tabindex="1">
            <a href="#" class="type-reset hidden"></a>
          </div>

          <div class="field-block" input-reset>
            <input class="password type-input" ng-class="{error: wrongUser}" type="password" placeholder="Password" ng-model="user.password" tabindex="2">
            <a href="#" class="type-reset hidden"></a>
          </div>

        </div>
        <div class="col-xs-12">
          <button class="btn btn-danger" ng-click="validateApiUser()">Login</button>
        </div>
      </div>
      <div class="col-xs-12 forgot">
        <button flip-toggle class="noButton">Forgot your password?</button>
      </div>
    </div>
  </flip-front>

  <flip-back>
    <!-- START RESET PASSWORD -->
    <div class="navHeader">
      <div class="left">
        <button flip-toggle class="noButton backIcon"></button>
      </div>
      <div class="center">
        <h1>Reset Password</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p>Enter your email and we'll send you<br>instructions to help you reset your password.</p>
        </div>
        <div class="col-xs-12 field-block" input-reset>
          <input type="email" placeholder="Email" ng-model="user.email" class="email type-input">
          <a class="type-reset" href="#"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-danger"  ng-click="forgotPassword(user.email)">Send</button>
        </div>
      </div>
    </div>
  </flip-back>
</flip>
